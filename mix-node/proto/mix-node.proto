syntax = "proto3";

package mix_node;

service MixNode {
    rpc Remix(EncryptedCodes) returns (EncryptedCodes);
}

message Ciphertext {
    bytes e = 1;
    bytes c = 2;
}

message EncryptedCodes {
    repeated Ciphertext x_code = 1;
    repeated Ciphertext y_code = 2;
    optional bytes enc_key = 3;
}
